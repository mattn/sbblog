<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" th:href="@{/css/style.css}" media="all" />
  <title th:text="${@environment.getProperty('app.title')}">SBBlog</title>
</head>
<body>
<h1><a th:href="@{/}" th:text="${@environment.getProperty('app.title')}">SBBlog</a></h1>
<div id="content">
  <form action="#" th:object="${entryForm}" method="post">
    <label for="title">Title</label><br />
    <input type="text" id="title" name="title" th:value="${entryForm.title}" /><br />
    <span th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}">Error</span><br />
    <label for="body">Body</label><br />
    <textarea id="body" name="body" th:text="${entryForm.body}"></textarea><br />
    <span th:if="${#fields.hasErrors('body')}" class="text-danger" th:errors="*{body}">Error</span><br />
    <input type="submit" /><br />
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
  </form>
</div>
</body>
</html>
